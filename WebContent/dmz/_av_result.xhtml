<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h4>
				<span>{{titleResult}}</span> <span class="badge">{{competences.length}}</span>
			</h4>
		</div>
		<div class="panel-body" id="resultPanel">
			<table class="table table-striped table-hover table-condensed">
				<thead class="bg-info">
					<tr>
						<th>Libell√©</th>
						<th>Support de cours</th>
						<th>Remarques</th>
						<th>Suppression</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="competence in competences | orderBy:'-libelle':true">
						<td>{{competence.libelle}}</td>
						<td><input type="checkbox" ng-model="competence.support" ng-click="updateCompetence(competence)"/></td>
						<td><textarea cols="50" type="text" ng-change="updateCompetence(competence)"
								ng-model="competence.remarques"></textarea></td>
						<td><a href="#" class="text-danger"
							ng-click="removeCompetence(competence)"> <span
								class="glyphicon glyphicon-remove"></span>
						</a></td>
						<td><a href="#" target="_self">Haut</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</ui:composition>
