<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">

	<div class="panel-body">
		<div class="row">
			<div class="col-sm-3">
				<div ng-repeat="filiere in filieres[0]">
					<label class="radio-inline"> <input type="radio"
						name="filiere" value="{{filiere.id}}" ng-click="#{click}" /><small>{{filiere.libelle}}</small>
					</label>
				</div>
			</div>
			<div class="col-sm-3">
				<div ng-repeat="filiere in filieres[1]">
					<label class="radio-inline"> <input type="radio"
						name="filiere" value="{{filiere.id}}" ng-click="#{click}" /><small>{{filiere.libelle}}</small>
					</label>
				</div>
			</div>
			<div class="col-sm-3">
				<div ng-repeat="filiere in filieres[2]">
					<label class="radio-inline"> <input type="radio"
						name="filiere" value="{{filiere.id}}" ng-click="#{click}" /><small>{{filiere.libelle}}</small>
					</label>
				</div>
			</div>
			<div class="col-sm-3">
				<div ng-repeat="filiere in filieres[3]">
					<label class="radio-inline"> <input type="radio"
						name="filiere" value="{{filiere.id}}" ng-click="#{click}" /><small>{{filiere.libelle}}</small>
					</label>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
