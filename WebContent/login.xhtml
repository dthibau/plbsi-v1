<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="mz/layout/template.xhtml">

<ui:define name="body">

    <h:form id="loginForm">

<br/><br/><br/><br/>
        <rich:panel headerClass="title1" style="width:500px;margin-left: auto;
    margin-right: auto;">
            <f:facet name="header">Entr√©e dans PLBSI</f:facet>


            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">Login</h:outputLabel>
                    <h:inputText id="username"
                              value="#{credentials.username}"/>
                    <h:outputLabel for="password">Mot de passe</h:outputLabel>
                    <h:inputSecret id="password"
                                value="#{credentials.password}"/>
                    <h:outputLabel for="rememberMe">Se souvenir de moi</h:outputLabel>
                    <h:selectBooleanCheckbox id="rememberMe"
                                          value="#{rememberMe.enabled}"/>
                </h:panelGrid>
            </div>


<div class="actionButtons">
            <h:commandButton id="submit" value="Entrer" action="#{identity.login}"/>
        </div>
        </rich:panel>

        

    </h:form>

 </ui:define>
</ui:composition>
