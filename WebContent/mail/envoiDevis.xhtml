<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:m="http://jboss.org/schema/seam/mail"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	template="mailLayoutExterne.xhtml">

	<ui:define name="MailSubject">
		<h:outputText value=" #{email.subject}" />
	</ui:define>


	<ui:define name="MailStyle">
		<ui:include src="/css/mail-css.xhtml" />
	</ui:define>

	<ui:define name="MailTitle">
		<span class="headLogoSujet">Envoi de devis</span>
	</ui:define>

	<ui:define name="MailContent">
		<h:outputText escape="false" value="#{email.body}"/>	
		<ui:include src="_signature.xhtml" />
	</ui:define>
	
	<ui:define name="MailAttachments">
		<ui:repeat var="_pj" value="#{email.attachments}">
<m:attachment value="#{_pj.data}" contentType="#{_pj.contentType}"
			fileName="#{_pj.name}" />		
		</ui:repeat>
		
	</ui:define>
	

	<ui:define name="MailContentAlternative">
		

	</ui:define>

</ui:composition>
