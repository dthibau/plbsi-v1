<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:m="http://jboss.org/schema/seam/mail"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	template="mailLayout.xhtml">

	<ui:define name="MailSubject">
		<h:outputFormat value="#{messages['intervenant.mail.updateTarif.title']}" >
			<f:param value="#{intervenant.nomComplet}"/>
		</h:outputFormat>
	</ui:define>


	<ui:define name="MailStyle">
		<ui:include src="/css/mail-css.xhtml" />
	</ui:define>

	<ui:define name="MailTitle">
		<span class="headLogoSujet">Notification from PLBSI</span>
	</ui:define>

	<ui:define name="MailContent">
		<h:outputFormat value="#{messages['intervenant.mail.updateTarif.content']}" >
			<f:param value="#{intervenant.nomComplet}"/>
			<f:param value="#{oldTarif}"/>
			<f:param value="#{intervenant.tarif}"/>
		</h:outputFormat>
		<br />


		
	</ui:define>

	<ui:define name="MailContentAlternative">
		

	</ui:define>

</ui:composition>
