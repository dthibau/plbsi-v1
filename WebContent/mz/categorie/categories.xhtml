<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="../layout/template.xhtml">

	<ui:define name="body">
		<h:form>
			<rich:panel>
				<h:outputText value="Filtre : "/>
				<h:inputText value="#{categoriesManager.filter}">
					<f:ajax event="keyup" render="resultList" execute="@this" />
				</h:inputText>
			</rich:panel>
			<rich:dataTable id="resultList" value="#{categoriesManager.results}"
				var="_categorie">

				<rich:column sortOrder="#{categoriesManager.getOrder('libelle')}"
					sortBy="#{_categorie.libelle}" id="libelle">
					<f:facet name="header">
						<a:commandLink value="#{messages['categorie.libelle']}"
							render="resultList"
							action="#{categoriesManager.sortBy('libelle')}">
							<s:conversationId />
						</a:commandLink>
						<a:outputPanel
							rendered="#{categoriesManager.isAscending('libelle')}">
							<img src="#{request.contextPath}/img/sort_down.png" width="10" />
						</a:outputPanel>
						<a:outputPanel
							rendered="#{categoriesManager.isDescending('libelle')}">
							<img src="#{request.contextPath}/img/sort_up.png" width="10" />
						</a:outputPanel>
					</f:facet>
					<s:link view="/mz/categorie/categorie.xhtml"
						action="#{categorieManager.select}">
						<f:param name="categorieId" value="#{_categorie.id}" />
						<s:conversationPropagation type="none" />
					#{_categorie.libelle}
				</s:link>
				</rich:column>
				<rich:column sortOrder="#{categoriesManager.getOrder('filiere')}"
					sortBy="#{_categorie.filiere}" id="filiere">
					<f:facet name="header">
						<a:commandLink value="#{messages['categorie.filiere']}"
							render="resultList"
							action="#{categoriesManager.sortBy('filiere')}">
							<s:conversationId />
						</a:commandLink>
						<a:outputPanel
							rendered="#{categoriesManager.isAscending('filiere')}">
							<img src="#{request.contextPath}/img/sort_down.png" width="10" />
						</a:outputPanel>
						<a:outputPanel
							rendered="#{categoriesManager.isDescending('filiere')}">
							<img src="#{request.contextPath}/img/sort_up.png" width="10" />
						</a:outputPanel>

					</f:facet>
					<h:outputText value="#{_categorie.filiere}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{messages['categorie.rang']}" />
					</f:facet>
					<h:outputText value="#{_categorie.rang}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{messages['categorie.url']}" />
					</f:facet>
					<h:outputText value="#{_categorie.url}" />
				</rich:column>

			</rich:dataTable>
		</h:form>

	</ui:define>
	<ui:define name="tools">
		<ui:include src="_tools.xhtml" />
	</ui:define>
</ui:composition>
