<e:column xmlns:e="http://jboss.org/schema/seam/excel"
xmlns:f="http://java.sun.com/jsf/core"
style="xls-column-autosize: true">

	<f:facet name="header">
		<e:cell value="#{header}" style="xls-font: bold 10 Verdana; xls-background-color: gray_25; xls-border: thin black" />
	</f:facet>
	<e:hyperlink URL="#{url}" description="#{value}" startRow="#{start}" endRow="#{start+1}"/>	
	<e:cell value="#{value}" forceType="#{type}" style="xls-border-right:thin black">
			
	</e:cell>

</e:column>
