<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="../layout/template.xhtml">

	<ui:define name="body">
		<h:form>
			<rich:dataTable id="resultList" value="#{filieresManager.results}"
				var="_filiere">

				<rich:column sortOrder="#{filieresManager.getOrder('libelle')}"
					sortBy="#{_filiere.libelle}" id="libelle">
					<f:facet name="header">
						<a:commandLink value="#{messages['filiere.libelle']}"
							render="resultList" action="#{filieresManager.sortBy('libelle')}">
							<s:conversationId />
						</a:commandLink>
						<a:outputPanel
							rendered="#{filieresManager.isAscending('libelle')}">
							<img src="#{request.contextPath}/img/sort_down.png" width="10" />
						</a:outputPanel>
						<a:outputPanel
							rendered="#{filieresManager.isDescending('libelle')}">
							<img src="#{request.contextPath}/img/sort_up.png" width="10" />
						</a:outputPanel>
					</f:facet>
					<s:link view="/mz/filiere/filiere.xhtml"
						action="#{filiereManager.select}">
						<f:param name="filiereId" value="#{_filiere.id}" />
						<s:conversationPropagation type="none" />
					#{_filiere.libelle}
				</s:link>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{messages['filiere.url']}" />
					</f:facet>
					<h:outputText value="#{_filiere.url}" />
				</rich:column>
				<rich:column sortOrder="#{filieresManager.getOrder('ordre')}"
					sortBy="#{_filiere.ordre}" id="ordre">
					<f:facet name="header">
						<a:commandLink value="#{messages['filiere.ordre']}"
							render="resultList" action="#{filieresManager.sortBy('ordre')}">
							<s:conversationId />
						</a:commandLink>
						<a:outputPanel rendered="#{filieresManager.isAscending('ordre')}">
							<img src="#{request.contextPath}/img/sort_down.png" width="10" />
						</a:outputPanel>
						<a:outputPanel rendered="#{filieresManager.isDescending('ordre')}">
							<img src="#{request.contextPath}/img/sort_up.png" width="10" />
						</a:outputPanel>
					</f:facet>
					<h:outputText value="#{_filiere.ordre}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{messages['filiere.color']}" />
					</f:facet>
					<span style="background-color:#{_filiere.color}">&#160;&#160;&#160;&#160;</span>
					( <h:outputText value="#{_filiere.color}" /> )
			</rich:column>

			</rich:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="tools">
		<ui:include src="_tools.xhtml" />
	</ui:define>
</ui:composition>
