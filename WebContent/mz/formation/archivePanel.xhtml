<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j">
    
    

<rich:popupPanel id="archivePopup" modal="true" autosized="true" resizeable="false">
        <f:facet name="header">
            <h:outputText value="Archivage de la formation" />
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('archivePopup')}.hide(); return false;">
                X
            </h:outputLink>
        </f:facet>
        <h:form>
        Voulez vous réellement archiver la formation <b>'#{formation.libelle}'</b> ?
        <br/><br/>
        La formation ne sera plus visible de PLBSI mais sera conservée en base. 
        <br/>Toutes les informations liées (historique, formations mutualisées, sessions, ...) seront supprimées.
        <br/>
        <br/>
        <a:commandButton value="Annuler" onclick="#{rich:component('archivePopup')}.hide();"/>
        <h:commandButton action="#{formationManager.archiveFormation}" value="Archiver" oncomplete="#{rich:component('archivePopup')}.hide();">
        	<f:param name="cid" value="#{conversation.id}" />
        </h:commandButton>
 
 </h:form>
 		
    </rich:popupPanel>
 
 </ui:composition>
