<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:plb="http://plb.fr/components" xmlns:a="http://richfaces.org/a4j">

	<s:decorate template="layout/web.xhtml" id="webDecorate">
		<ui:define name="descriptif">
			<plb:editorObjectifs value="#{formation.descriptif}"
				id="descriptifEditor" height="160" urlCss="#{URL_CSS}" />
		</ui:define>
		<ui:define name="objectifs_operationnels">
			<plb:editorObjectifs value="#{formation.objectifs_operationnels}"
				id="objectifsOperationnelsEditor" height="160" urlCss="#{URL_CSS}" />
		</ui:define>
		<ui:define name="objectifs_pedagogiques">
			<plb:editorObjectifs value="#{formation.objectifs_pedagogiques}"
				id="objectifsPedagogiquesEditor" height="160" urlCss="#{URL_CSS}" />
		</ui:define>
		<ui:define name="prerequis">
			<plb:editorPrerequis value="#{formation.prerequis}"
				id="prerequisEditor" height="80" urlCss="#{URL_CSS}" />
		</ui:define>
		<ui:define name="travauxPratiques">
			<plb:editorTP value="#{formation.travauxPratiques}" id="tpEditor"
				height="80" urlCss="#{URL_CSS}" />
		</ui:define>
		<ui:define name="participants">
			<plb:editorParticipants value="#{formation.participants}"
				id="participantsEditor" height="80" urlCss="#{URL_CSS}" />
		</ui:define>
		<ui:define name="libelleInformations">
			<h:inputText value="#{formation.libelleInformation}" id="linfInput" />
		</ui:define>
		<ui:define name="informations">
			<!-- 			<plb:editor value="#{formation.infos}" id="infosEditor"  height="80" /> -->
			<plb:editorsimple value="#{formation.infos}" id="infosEditor"
				cols="80" />
		</ui:define>
		<ui:define name="description">
			<!-- 			<plb:editor value="#{formation.infos}" id="infosEditor"  height="80" /> -->
			<plb:editorDescription value="#{formation.description}"
				id="descriptionEditor" cols="80" />
		</ui:define>
		<ui:define name="publication">
			<s:decorate template="../layout/edit.xhtml" id="pubDecorate">
				<ui:define name="label">#{messages['formation.nouveaute']}</ui:define>
				<h:selectOneMenu value="#{formation.nouveaute}" id="pubSelect">
					<f:selectItem itemValue="oui" itemLabel="Oui" />
					<f:selectItem itemValue="non" itemLabel="Non" />
				</h:selectOneMenu>
			</s:decorate>
			<s:decorate template="../layout/edit.xhtml" id="topDecorate">
				<ui:define name="label">#{messages['formation.top10']}</ui:define>
				<rich:inputNumberSpinner value="#{formation.top10}" maxValue="40"
					inputSize="2" step="1" id="topInput" />
			</s:decorate>
		</ui:define>
		<ui:define name="contenu">
			<div id="contenu" style="color:#{formation.filierePrincipale.color}">
				<plb:editorContenu value="#{formation.contenu}" id="contenuEditor"
					height="800" urlCss="#{URL_CSS}" />
			</div>
		</ui:define>
		<ui:define name="moyens">
			<plb:editorObjectifs id="moyEditor"
				value="#{formation.moyensPedagogiques}" height="80" />
		</ui:define>
		<ui:define name="modalites">
			<plb:editorObjectifs id="modEditor"
				value="#{formation.modalitesSuivi}" height="80" />
		</ui:define>
		<ui:define name="buttons">
			<ui:include src="_editButtons.xhtml" />
		</ui:define>
	</s:decorate>
</ui:composition>
