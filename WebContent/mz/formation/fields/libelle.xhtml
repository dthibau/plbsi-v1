<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">

	<s:decorate template="../../layout/display.xhtml">
		<ui:define name="label">
			<h:outputText value="#{messages['formation.libelle']}" />
		</ui:define>
		<h:outputText value="#{formation.libelle}" />&#160;
				<h:outputLink rendered="#{formation.urlPdf != null}"
			styleClass="large" value="#{formation.urlPdf}" target="_blank">#{messages['formation.pdf']}</h:outputLink>
				&#160;
				<h:outputLink value="#{formation.urlRTF}" target="_blank">#{messages['formation.rtf']}</h:outputLink>
			&#160;
				<h:outputLink rendered="#{sessionDataManager.managerIntervenantsManager and formation.urlBO != null}"
			styleClass="large" value="#{formation.urlBO}" target="_blank">#{messages['formation.bo']}</h:outputLink>
	</s:decorate>

</ui:composition>
