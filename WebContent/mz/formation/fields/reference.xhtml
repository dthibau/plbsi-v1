<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">

		<s:decorate template="../../layout/display.xhtml">
			<ui:define name="label">
				<h:outputText value="#{messages['formation.reference']}" />
			</ui:define>
			<h:outputLink rendered="#{formation.urlPlb != null}"
				styleClass="large" value="#{WEB_URL}#{formation.urlPlb}" target="_blank">#{formation.reference}</h:outputLink>
			<h:outputText rendered="#{formation.urlPlb == null}"
				value="#{formation.reference}" />
		</s:decorate>

</ui:composition>
