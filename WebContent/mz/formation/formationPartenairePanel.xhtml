<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">



	<rich:popupPanel id="formationPartenairePopup" modal="true"
		autosized="true" resizeable="false">
		<f:facet name="header">
			<h:outputText value="Ajout d'une formation partenaire" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#"
				onclick="#{rich:component('formationPartenairePopup')}.hide(); return false;">
                X
            </h:outputLink>
		</f:facet>
		<h:form>
		<a:outputPanel id="formationPartenairePanel">
			<s:decorate template="../layout/edit.xhtml">
				<ui:define name="label">
					<h:outputText value="#{messages['partenaire.nom']}" />
				</ui:define>
				<h:selectOneMenu id="inputFpPartenaire" required="true"
					value="#{formationManager.newFormationPartenaire.partenaire}">
					<s:selectItems value="#{partenaires}" var="partenaire"
						label="#{partenaire.nom} (#{partenaire.remise != null ? partenaire.remise : '0'}%)"
						noSelectionLabel="SÃ©lectionner un partenaire" />
					<s:convertEntity />
				</h:selectOneMenu>
			</s:decorate>

			<s:decorate template="../layout/edit.xhtml">
				<ui:define name="label">
					<h:outputText value="#{messages['formationPartenaire.code']}" />
				</ui:define>
				<h:inputText id="inputFpCode" size="3" 
					value="#{formationManager.newFormationPartenaire.code}" />
			</s:decorate>

			<s:decorate template="../layout/edit.xhtml">
				<ui:define name="label">
					<h:outputText value="#{messages['formationPartenaire.prix']}" />
				</ui:define>
				<h:inputText id="inputFpPrix" size="8"
					value="#{formationManager.newFormationPartenaire.prix}" />
			</s:decorate>

			<s:decorate template="../layout/edit.xhtml">
				<ui:define name="label">
					<h:outputText value="#{messages['formationPartenaire.url']}" />
				</ui:define>
				<h:inputText id="inputFpUrl"
					value="#{formationManager.newFormationPartenaire.url}"/>
			</s:decorate>
<input type="hidden" name="cid" value="#{conversation.id}"/>
			<br />
			<a:commandButton value="Annuler"
				onclick="#{rich:component('formationPartenairePopup')}.hide();" />
			<a:commandButton action="#{formationManager.addFormationPartenaire}" rendered="#{formation.idFormation != 0}"
				value="Ajouter" execute="@form" render="tabsPanel"
				oncomplete="#{rich:component('formationPartenairePopup')}.hide();"></a:commandButton>
			<a:commandButton action="#{formationManager.addFormationPartenaire}" rendered="#{formation.idFormation == 0}"
				value="Ajouter" execute="@form" render="formationPartenaireList"
				oncomplete="#{rich:component('formationPartenairePopup')}.hide();"></a:commandButton>	
			</a:outputPanel>			
		</h:form>

	</rich:popupPanel>

</ui:composition>
