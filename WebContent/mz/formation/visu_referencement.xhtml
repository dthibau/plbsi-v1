<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">

	<s:decorate template="layout/referencement.xhtml">

		<ui:define name="balises">
			<s:decorate template="../layout/display.xhtml">
				<ui:define name="label">
					<h:outputText value="#{messages['formation.motClePrimaire']}" />
				</ui:define>
				<h:outputText value="#{formation.motClePrimaire}" />
			</s:decorate>

			<s:decorate template="../layout/display.xhtml">
				<ui:define name="label">
					<h:outputText value="#{messages['formation.url']}" />
				</ui:define>
				<h:outputText value="#{formation.url}" />
			</s:decorate>

			<s:decorate
				rendered="#{sessionDataManager.managerIntervenantsManager}"
				template="../layout/displayArea.xhtml">
				<ui:define name="label">
					<h:outputText value="#{messages['formation.baliseKeyWords']}" />
				</ui:define>
				<h:outputText value="#{formation.baliseKeyWords}" />
			</s:decorate>

			<s:decorate template="../layout/displayArea.xhtml">
				<ui:define name="label">
					<h:outputText value="#{messages['formation.campagneAdWords']}" />
				</ui:define>
				<h:outputText value="#{formation.campagneAdWords}" />
			</s:decorate>

			<s:decorate
				rendered="#{sessionDataManager.managerIntervenantsManager}"
				template="../layout/displayArea.xhtml">
				<ui:define name="label">
					<h:outputText value="#{messages['formation.baliseDescription']}" />
				</ui:define>
				<h:outputText value="#{formation.baliseDescription}" />
			</s:decorate>
			<s:decorate template="../layout/displayArea.xhtml"
				rendered="#{formation.baliseDescription.length() &gt; 165}">
				<h:outputText
					value="#{messages['formation.warn.baliseDescriptionSize']}"
					styleClass="warn" />
			</s:decorate>
			<s:decorate template="../layout/displayArea.xhtml">
				<ui:define name="label">
					<h:outputText value="#{messages['formation.baliseTitle']}" />
				</ui:define>
				<h:outputText value="#{formation.baliseTitle}" />
			</s:decorate>
			<s:decorate template="../layout/displayArea.xhtml"
				rendered="#{formation.baliseTitle.length() &gt; 73}">
				<h:outputText value="#{messages['formation.warn.baliseTitleSize']}"
					styleClass="warn" />
			</s:decorate>

		</ui:define>
		<ui:define name="buttons">

			<a:commandButton value="Editer" rendered="#{sessionDataManager.managerIntervenantsManager}"
				action="#{formationManager.setEditMode}"
				render="formationPanel,referencementPanel,webPanel,sessionsPanel">
				<f:param name="cid" value="#{conversation.id}" />
			</a:commandButton>

			<a:commandButton rendered="#{sessionDataManager.managerIntervenantsManager}"
				value="Supprimer">
				<rich:componentControl target="deletePopup" operation="show" />
			</a:commandButton>

		</ui:define>
	</s:decorate>
</ui:composition>
