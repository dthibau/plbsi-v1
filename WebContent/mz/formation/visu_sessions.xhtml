<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">

<rich:panel>
	<ui:include src="fields/reference.xhtml"/>
	<ui:include src="fields/libelle.xhtml"/>
</rich:panel>			
			
	<s:decorate template="../layout/formation.xhtml">
		<ui:define name="bloc1">
			<ui:include src="_yearSelector.xhtml">
				<ui:param name="render" value="visuSessions" />
			</ui:include>
			<rich:dataTable value="#{formationManager.currentSessions}" var="dto"
				id="visuSessions">
				<rich:column>
					<h:outputText value="#{dto.organisme}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">Janvier</f:facet>
					<h:outputText value="#{dto.arraySessions[0]}">
						<f:converter converterId="com.plb.SessionsConverter" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Février</f:facet>
					<h:outputText value="#{dto.arraySessions[1]}">
						<f:converter converterId="com.plb.SessionsConverter" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Mars</f:facet>
					<h:outputText value="#{dto.arraySessions[2]}">
						<f:converter converterId="com.plb.SessionsConverter" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Avril</f:facet>
					<h:outputText value="#{dto.arraySessions[3]}">
						<f:converter converterId="com.plb.SessionsConverter" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Mai</f:facet>
					<h:outputText value="#{dto.arraySessions[4]}">
						<f:converter converterId="com.plb.SessionsConverter" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Juin</f:facet>
					<h:outputText value="#{dto.arraySessions[5]}">
						<f:converter converterId="com.plb.SessionsConverter" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Juillet</f:facet>
					<h:outputText value="#{dto.arraySessions[6]}">
						<f:converter converterId="com.plb.SessionsConverter" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Août</f:facet>
					<h:outputText value="#{dto.arraySessions[7]}">
						<f:converter converterId="com.plb.SessionsConverter" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Septembre</f:facet>
					<h:outputText value="#{dto.arraySessions[8]}">
						<f:converter converterId="com.plb.SessionsConverter" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Octobre</f:facet>
					<h:outputText value="#{dto.arraySessions[9]}">
						<f:converter converterId="com.plb.SessionsConverter" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Novembre</f:facet>
					<h:outputText value="#{dto.arraySessions[10]}">
						<f:converter converterId="com.plb.SessionsConverter" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">Décembre</f:facet>
					<h:outputText value="#{dto.arraySessions[11]}">
						<f:converter converterId="com.plb.SessionsConverter" />
					</h:outputText>
				</rich:column>
			</rich:dataTable>
		</ui:define>
		<ui:define name="buttons">

	<a:commandButton value="Editer" rendered="#{sessionDataManager.managerIntervenantsManager}"
		action="#{formationManager.setEditSessionMode}" render="formationPanel,webPanel,referencementPanel,sessionsPanel">
		<f:param name="cid" value="#{conversation.id}" />
	</a:commandButton>

	<a:commandButton value="Supprimer" rendered="#{sessionDataManager.managerIntervenantsManager}">
		<rich:componentControl target="deletePopup" operation="show" />
	</a:commandButton>

		</ui:define>
	</s:decorate>

</ui:composition>
