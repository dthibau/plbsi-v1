<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">

	<s:decorate template="layout/web.xhtml">

		<ui:define name="descriptif">

			<div class="formation_objectifs">
				<h:outputFormat escape="false"
					rendered="#{formation.descriptif != null}"
					value="#{formation.descriptif}" />
			</div>


		</ui:define>

		<ui:define name="objectifs">

			<div class="formation_objectifs">
				<h:outputFormat escape="false"
					rendered="#{formation.objectifs != null}"
					value="#{formation.objectifs}" />
			</div>


		</ui:define>
		<ui:define name="prerequis">

			<div class="formation_objectifs">
				<div class="PREREQUISPUBLIC">
					<div class="row">
						<div class="col-lg-10 prerequis">
							<h:outputFormat escape="false"
								rendered="#{formation.prerequis != null}"
								value="#{formation.prerequis4Front}" />
						</div>
					</div>

				</div>
			</div>

		</ui:define>
		<ui:define name="participants">
			<div class="formation_objectifs">
				<div class="PREREQUISPUBLIC">
					<div class="row">
						<div class="col-lg-10 public">
							<h:outputFormat escape="false"
								rendered="#{formation.participants != null}"
								value="#{formation.participants}" />
						</div>
					</div>
				</div>
			</div>
		</ui:define>
		<ui:define name="travauxPratiques">
			<div class="formation_travaux">
				<h:outputFormat escape="false"
					rendered="#{formation.travauxPratiques != null}"
					value="#{formation.travauxPratiques}" />
			</div>
		</ui:define>
		<ui:define name="libelleInformations">

			<h:outputText rendered="#{not empty formation.libelleInformation}"
				value="#{formation.libelleInformation}" />
			<h:outputText rendered="#{empty formation.libelleInformation}"
				value="#{messages['formation.informations']}" />

		</ui:define>
		<ui:define name="informations">
			<div class="formation_remarques">
				<h:outputText escape="false" value="#{formation.infos}" />
			</div>
		</ui:define>
		<ui:define name="description">
			<div class="formation_description">
				<h:outputText escape="false" value="#{formation.description}" />
			</div>
		</ui:define>
		<ui:define name="publication">
			<s:decorate template="../layout/display.xhtml">
				<ui:define name="label">
					<h:outputText value="#{messages['formation.nouveaute']}" />
				</ui:define>
				<h:outputText value="#{formation.nouveaute}" />
			</s:decorate>
			<s:decorate template="../layout/display.xhtml">
				<ui:define name="label">
					<h:outputText value="#{messages['formation.top10']}" />
				</ui:define>
				<h:outputText value="#{formation.top10}" />
			</s:decorate>
		</ui:define>
		<ui:define name="contenu">
			<!--  Trick to enable rich:editor via ajax -->
			<rich:editor id="dummyEditor" />
			<!-- Hide the editor immediately -->
			<rich:jQuery selector="#dummyEditor" query="hide()" />
			<div style="height: 800px; overflow: auto">

				<div class="description_contenu">
					<h:outputFormat escape="false"
						rendered="#{formation.contenu != null}"
						value="#{formation.contenu}" />
				</div>

			</div>
		</ui:define>
		<ui:define name="moyens">
			<div class="formation_remarques">
				<h:outputFormat escape="false"
					value="#{formation.moyensPedagogiques}" />
			</div>

		</ui:define>
		<ui:define name="modalites">
			<div class="formation_remarques">
				<h:outputFormat escape="false" value="#{formation.modalitesSuivi}" />
			</div>

		</ui:define>
		<ui:define name="buttons">

			<a:commandButton value="Editer"
				rendered="#{sessionDataManager.managerIntervenantsManager}"
				action="#{formationManager.setEditMode}"
				render="formationPanel,referencementPanel,webPanel,sessionsPanel">
				<f:param name="cid" value="#{conversation.id}" />
			</a:commandButton>

			<a:commandButton
				rendered="#{sessionDataManager.managerIntervenantsManager}"
				value="Supprimer">
				<rich:componentControl target="deletePopup" operation="show" />
			</a:commandButton>

		</ui:define>
	</s:decorate>

</ui:composition>
