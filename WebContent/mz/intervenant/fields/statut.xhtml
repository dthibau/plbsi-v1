<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">

	<s:decorate template="../../layout/edit.xhtml">
		<ui:define name="label">
			<h:outputText value="#{messages['intervenant.statut']}" />
		</ui:define>
		<h:selectOneMenu value="#{intervenant.statut}">
			<a:ajax event="change" execute="@this" render="statutPanel" />
			<f:selectItem itemValue="" itemLabel="Sans statut" />
			<f:selectItem itemValue="Indépendant" />
			<f:selectItem itemValue="Salarié" />
			<f:selectItem itemValue="Auto entrepreneur" />
			<f:selectItem itemValue="Autre" />
		</h:selectOneMenu>
	</s:decorate>
</ui:composition>
