<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:a="http://richfaces.org/a4j"
                 xmlns:s="http://jboss.org/schema/seam/taglib">

    <div class="prop">

        <s:label styleClass="name #{invalid?'errors':''}">
            <ui:insert name="label"/>
            <s:span styleClass="required" rendered="#{required}">*</s:span>
        </s:label>

        <span class="#{invalid?'errors':''}">
            <s:validateAll>
                <table cellpadding="5"><tr><td><ui:insert/></td><td><ui:insert name="preview"/></td></tr></table>
            </s:validateAll>
        </span>
		<a:outputPanel rendered="#{help}">
            <h:graphicImage value="/img/help.gif"  width="20" height="20">

            </h:graphicImage>
                         <rich:tooltip>
                <span style="white-space: nowrap">  <ui:insert name="help"/></span>
            </rich:tooltip>
        </a:outputPanel>
        
        <span class="error">
            <h:graphicImage value="/img/error.gif" rendered="#{invalid}" styleClass="errors"/>
            <s:message styleClass="errors"/>
        </span>

    </div>
<div class="clear"></div>
</ui:composition>
