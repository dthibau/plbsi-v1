	xmlns:f="http://java.sun.com/jsf/core"

    	<center><p><b>Etes-vous sur de vouloir supprimer ces prospect(s) ?</b></p></center><br />

				<f:facet name="stop" />

			</a:status>
		</center>
        <center>
        <p>	
       		<a4j:region>
       			<a4j:commandButton value="Supprimer" action="#{searchProspect.deleteListProspect()}" render="resultList,resultat,totalPanel" oncomplete="#{rich:component('popupSuppr')}.hide()"/>
       			&nbsp;&nbsp;
       			<a4j:commandButton value="Annuler" onclick="#{rich:component('popupSuppr')}.hide()"/>
       		</a4j:region>
        </p>
