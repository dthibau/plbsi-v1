<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:a4j="http://richfaces.org/a4j">


	<h:form id="editForm">
		<rich:tabPanel switchType="client" id="mainPanel">
			<rich:tab header="Statut prospect" name="page1" 
				onheaderclick="changePage('page1')">
				<ui:include src="panels/_editStatutProspect.xhtml" />
				<ui:include src="panels/_editNotes.xhtml" />
			</rich:tab>
			<rich:tab header="Fiche Contact" name="page2" 
				onheaderclick="changePage('page2')">
				<ui:include src="panels/_editFiche.xhtml" />
			</rich:tab>
			<rich:tab header="Formation" name="page3" 
				onheaderclick="changePage('page3')">
				<ui:include src="panels/_editFormation.xhtml" />
			</rich:tab>
			<rich:tab header="Commerce" value="page4" 
				onheaderclick="changePage('page4')">
				<ui:include src="panels/_editCommerce.xhtml" />
			</rich:tab>
		<rich:tab header="Suivi intra" onheaderclick="changePage('page5')"
			
			rendered="#{!empty editProspectManager.prospect.informationIntra}">
			<ui:include src="panels/_editIntra.xhtml" />
		</rich:tab>
		</rich:tabPanel>

		<br />
		<center>
				<a4j:commandButton action="#{editProspectManager.modifyProspect()}"
					render="resultList,resultat,totalPanel,messages"
					value="Valider Modification"
					oncomplete="#{rich:component('popupModif')}.hide()"
					style="width:120px;height:35px;" />
				&nbsp;&nbsp;
				<a4j:commandButton value="Annuler Modification"
					action="#{editProspectManager.cancel()}"
					render="resultList,resultat,totalPanel,messages"
					oncomplete="#{rich:component('popupModif')}.hide()"
					style="width:120px;height:35px;" />
			</center>
	</h:form>

</ui:composition>
