<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://java.sun.com/jsf/html">

	<s:decorate id="#{prefix}_nbParticipants" template="../../layout/edit.xhtml" style="width:400px;">
		<ui:define name="label">
			<h:outputText value="#{messages['prospect.participant']}" />
		</ui:define>
		<h:inputText
			value="#{editProspectManager.prospectDetail.nb_participants}">
			<f:ajax event="change" render=":editForm:s_nbParticipants :editForm:i_nbParticipants"></f:ajax>
		</h:inputText>
	</s:decorate>
</ui:composition>
