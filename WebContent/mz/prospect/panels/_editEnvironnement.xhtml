<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://java.sun.com/jsf/html">

	<table border="0" cellspacing="3">
		<tr>
			<td><s:decorate template="../../layout/display.xhtml"
					style="width:500px;">
					<ui:define name="label">
						<h:outputText value="Profil des participants" />
					</ui:define>
					<h:inputTextarea
						value="#{editProspectManager.prospect.informationIntra.profilParticipant}"
						cols="60" rows="2" />
				</s:decorate></td>
			<td><s:decorate template="../../layout/display.xhtml"
					style="width:500px;">
					<ui:define name="label">
						<h:outputText value="Les pax disposent-ils des pré-requis ?" />
					</ui:define>
					<h:inputTextarea
						value="#{editProspectManager.prospect.informationIntra.preRequis}"
						cols="60" rows="2" />
				</s:decorate></td>
		</tr>
		<tr>
			<td><s:decorate template="../../layout/display.xhtml"
					style="width:500px;">
					<ui:define name="label">
						<h:outputText value="Connaissance sujet" />
					</ui:define>
					<h:selectOneMenu value="#{intraManager.intra.connaissanceSujet}"
						style="width:160px; height:20px;" required="true">
						<f:selectItem itemValue="" itemLabel="-- Choisir --" />
						<f:selectItem itemValue="Débutant" itemLabel="Débutant" />
						<f:selectItem itemValue="Scolaire" itemLabel="Scolaire" />
						<f:selectItem itemValue="Expert" itemLabel="Expert" />
					</h:selectOneMenu>
				</s:decorate></td>
			<td><s:decorate template="../../layout/display.xhtml"
					style="width:500px;">
					<ui:define name="label">
						<h:outputText value="Objectif" />
					</ui:define>
					<h:inputTextarea
						value="#{editProspectManager.prospect.informationIntra.objectif}"
						cols="60" rows="2" />
				</s:decorate></td>
		</tr>
		<tr>
			<td><s:decorate template="../../layout/display.xhtml"
					style="width:500px;">
					<ui:define name="label">
						<h:outputText value="Contact tech." />
					</ui:define>
					<h:inputTextarea
						value="#{editProspectManager.prospect.informationIntra.coordonneesContactTech}"
						cols="60" rows="2" />
				</s:decorate></td>
		</tr>
	</table>

</ui:composition>
