<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j">


	<a:commandLink value="#{label}"
							render="resultList" action="#{searchProspect.sortBy(key)}">
							<s:conversationId />
						</a:commandLink>
						<a:outputPanel rendered="#{searchProspect.isAscending(key)}">
							<img src="#{request.contextPath}/img/sort_down.png" width="10" />
						</a:outputPanel>
						<a:outputPanel rendered="#{searchProspect.isDescending(key)}">
							<img src="#{request.contextPath}/img/sort_up.png" width="10" />
						</a:outputPanel>
						
</ui:composition>
