<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:e="http://jboss.org/schema/seam/excel"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<e:workbook filename="intraPLB.xls" type="jxl">
	
		<e:worksheet name="intra"
		value="#{intraManager.results}" var="intra" horizontalFreeze="1"
		verticalFreeze="1">
			<ui:include src="common/excel-column.xhtml">
				<ui:param name="header" value="#{messages['intra.id']}"/>
				<ui:param name="value" value="#{intra.idInforamtionIntra}"/>
				<ui:param name="type" value="text"/>
			</ui:include>
			<ui:include src="common/excel-column.xhtml">
				<ui:param name="header" value="#{messages['prospect.date']}"/>
				<ui:param name="value" value="#{intra.dateCreation}"/>
				<ui:param name="type" value="date"/>
			</ui:include>
			<ui:include src="common/excel-column.xhtml">
				<ui:param name="header" value="#{messages['intra.statut']}"/>
				<ui:param name="value" value="#{messages[intra.statutIntra]}"/>
				<ui:param name="type" value="text"/>
			</ui:include>
			<ui:include src="common/excel-column.xhtml">
				<ui:param name="header" value="#{messages['prospect.nomEntreprise']}"/>
				<ui:param name="value" value="#{intra.prospect.societe}"/>
				<ui:param name="type" value="text"/>
			</ui:include>
			<ui:include src="common/excel-column.xhtml">
				<ui:param name="header" value="#{messages['prospect.commerciale']}"/>
				<ui:param name="value" value="#{intra.prospect.prospectDetail.commercial}"/>
				<ui:param name="type" value="text"/>
			</ui:include>
			<ui:include src="common/excel-column.xhtml">
				<ui:param name="header" value="Informations formation"/>
				<ui:param name="value" value="#{intraManager.detaisFormation.get(intra.idInforamtionIntra)}"/>
				<ui:param name="type" value="text"/>
			</ui:include>
			<ui:include src="common/excel-column.xhtml">
				<ui:param name="header" value="#{messages['prospect.lieu']}"/>
				<ui:param name="value" value="#{intra.prospect.prospectDetail.lieu}"/>
				<ui:param name="type" value="text"/>
			</ui:include>
			<ui:include src="common/excel-column.xhtml">
				<ui:param name="header" value="#{messages['prospect.remarques']}"/>
				<ui:param name="value" value="#{intra.prospect.notePerso}"/>
				<ui:param name="type" value="text"/>
			</ui:include>
		</e:worksheet>
	
	</e:workbook>
	
</html>
