<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="../layout/template.xhtml">

	<ui:define name="body">
	<h:form>
		<rich:dataTable value="#{tarifsManager.tarifsInter}" var="tarifDto">
			<rich:column>
				<f:facet name="header">#{messages['tarifInter']}</f:facet>
				#{tarifDto.codeTarif}
			</rich:column>
			<rich:column>
				<f:facet name="header">1</f:facet>
				<h:inputText required="true" size="5" value="#{tarifDto.prix[0]}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">2</f:facet>
				<h:inputText required="true" size="5" value="#{tarifDto.prix[1]}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">3</f:facet>
				<h:inputText required="true" size="5" value="#{tarifDto.prix[2]}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">4</f:facet>
				<h:inputText required="true" size="5" value="#{tarifDto.prix[3]}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">5</f:facet>
				<h:inputText required="true" size="5" value="#{tarifDto.prix[4]}" />
			</rich:column>
		</rich:dataTable>
		

		<a:commandButton value="Enregistrer" action="#{tarifsManager.save}" render="messages"/>
	</h:form>
	</ui:define>
</ui:composition>
